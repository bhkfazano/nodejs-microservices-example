apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-database-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-microservice-example
      service: user-database
  template:
    metadata:
      labels:
        app: nodejs-microservice-example
        service: user-database
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_DB
              value: user_service_database
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: user-database-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: user-database-storage
          persistentVolumeClaim:
            claimName: user-database-pvc
---

apiVersion: v1
kind: Service
metadata:
  name: user-database-srv
spec:
  selector:
    app: nodejs-microservice-example
    service: user-database
  ports:
    - protocol: TCP
      port: 5433
      targetPort: 5432